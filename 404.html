<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Redirecting to https://defelement.org/</title>
</head>
<body>
<div style="width:600px;margin:auto">
<img src='/logo.png'><br /><br />
DefElement has moved to <a href="https://defelement.org">defelement.org</a>. Redirecting...
</div>

<script type='text/javascript'>
var url_parts = document.location.href.split("defelement.com")
if(url_parts.length == 2){
    document.location.href = url_parts[0] + "defelement.org" + url_parts[1]
} else {
    document.location.href = "https://defelement.org"
}
</script>

</body>
</html>
